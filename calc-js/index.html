<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calc</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="calculator__container">
    <input class="view" type="text" placeholder="0" />
    <ul class="numbers__list">
      <li class="numbers__item"><button>C</button></li>
      <li class="numbers__item"></li>
      <li class="numbers__item"></li>
      <li class="numbers__item"><button>/</button></li>
      <li class="numbers__item"><button>1</button></li>
      <li class="numbers__item"><button>2</button></li>
      <li class="numbers__item"><button>3</button></li>
      <li class="numbers__item"><button>+</button></li>
      <li class="numbers__item"><button>4</button></li>
      <li class="numbers__item"><button>5</button></li>
      <li class="numbers__item"><button>6</button></li>
      <li class="numbers__item"><button>-</button></li>
      <li class="numbers__item"><button>7</button></li>
      <li class="numbers__item"><button>8</button></li>
      <li class="numbers__item"><button>9</button></li>
      <li class="numbers__item"><button>x</button></li>
      <li class="numbers__item"></li>
      <li class="numbers__item"><button>0</button></li>
      <li class="numbers__item"></li>
      <li class="numbers__item"><button>=</button></li>
    </ul>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
